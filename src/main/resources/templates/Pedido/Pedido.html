<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index ::head">
<meta charset="utf-8">
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{css/solid.min.css}" rel="stylesheet">
</head>
<body>
	<header th:replace="index :: header"></header>
	<main>
		<section class="bg-light">
			<div class="container ">
				<div align="center" class="py-3 text-center">
					<img src="../img/delilogo.png" class="img-fluid" alt=""
						width="250" height="250">
				</div>

				<div class="row ">

					<div class="px-3 py-3 text-center ">
						<div class="card">
							<div class="card-body">
								<div class="table table-responsive">
									<br></br> <a class="btn btn-warning " href="/comida"
										type="submit"> <i class="fas fa-cart-plus"> Agregar</i>
									</a> <br></br>
									<h1>Lista de comidas</h1>
									<table class="table table-info table-striped table-hover">
											<thead>
											<tr>
												<th>Id</th>
												<th>Nombre</th>
												<th>Ingredientes</th>
												<th>Kcal</th>
												<th>Grasa</th>
												<th>Carbohidratos</th>
												<th>Proteinas</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="comida : ${comidas}">
												<th th:text="${comida.idComida}">.</th>
												<th th:text="${comida.nombreComida}">.</th>
												<th th:text="${comida.ingredientes}">.</th>
												<th th:text="${comida.kcal}">.</th>
												<th th:text="${comida.grasa}">.</th>
												<th th:text="${comida.carbohidratos}">.</th>
												<th th:text="${comida.proteinas}">.</th>
												<td>
													<button style="margin-left: 25px" class="btn btn-warning"
														type="submit">
														<i class="far fa-trash-alt"> Borrar</i>
													</button>
												</td>
											</tr>
										</tbody>
									</table>
									<br></br> <a th:href="@{/comida}" style="margin-left: 25px"
										class="btn btn-warning" type="submit"> <i
										class="fas fa-money-bill-wave"> Make Purchase</i>
									</a> <a style="margin-left: 25px" class="btn btn-warning" href="/"
										type="submit"> <i class="fas fa-window-close"> Cancelar</i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	
	
</body>
</html>
